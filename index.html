<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Profile</title>
</head>
<body>
	<div class="frame">
		<div class="center">
			
			<div class="profile">
				<div class="image">
					<div class="circle-1"></div>
					<div class="circle-2"></div>
					<img src="image/jbeast.png" width="70" height="70" alt="jbeast">
				</div>

				<div class="name">Johnbosco Ubakamma</div>
				<div class="job">Web developer</div>

				<div class="actions">
					<button class="btn">Follow</button>
					<button class="btn">Message</button>
				</div>
			</div>

			<div class="stats">
				<div class="box">
					<span class="value">408</span>
					<span class="parameter">Posts</span>
				</div>
				<div class="box">
					<span class="value">2258</span>
					<span class="parameter">Likes</span>
				</div>
				<div class="box">
					<span class="value">5523</span>
					<span class="parameter">Followers</span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
